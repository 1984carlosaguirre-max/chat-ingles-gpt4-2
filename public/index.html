<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente de InglÃ©s GPT-4</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; }
    #chat-button {
      position: fixed; bottom: 20px; right: 20px;
      background-color: #2563eb; color: white;
      border: none; border-radius: 50%;
      width: 60px; height: 60px; font-size: 26px;
      cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #chat-popup {
      display: none; position: fixed;
      bottom: 90px; right: 20px;
      width: 360px; height: 500px;
      background: white; border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      flex-direction: column;
    }
    #chat-header {
      background-color: #2563eb; color: white;
      text-align: center; padding: 12px; font-weight: bold;
    }
    #chat-messages {
      height: 400px; overflow-y: auto;
      padding: 10px; font-size: 14px;
    }
    .message { margin: 8px 0; }
    .user { text-align: right; color: #2563eb; }
    .bot { text-align: left; color: #333; }
    #chat-input { display: flex; border-top: 1px solid #ddd; }
    #chat-input input {
      flex: 1; padding: 10px; border: none; outline: none;
    }
    #chat-input button {
      background: #2563eb; color: white;
      border: none; padding: 10px 15px; cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="chat-button" onclick="toggleChat()">ðŸ’¬</button>

  <div id="chat-popup">
    <div id="chat-header">Asistente de InglÃ©s ðŸ‡¬ðŸ‡§</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input id="userInput" type="text" placeholder="Escribe o usa el micrÃ³fono..." />
      <button onclick="sendMessage()">Enviar</button>
      <button onclick="startListening()">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById('chat-popup');
    const messages = document.getElementById('chat-messages');
    const input = document.getElementById('userInput');
    const recognition = ('webkitSpeechRecognition' in window) ? new webkitSpeechRecognition() : null;

    if (recognition) {
      recognition.lang = 'en-US';
      recognition.continuous = false;
      recognition.interimResults = false;
    }

    function toggleChat() {
      popup.style.display = (popup.style.display === 'none' || popup.style.display === '') ? 'flex' : 'none';
    }

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      input.value = '';

      try {
        const response = await fetch('https://chat-ingles-gpt4.onrender.com/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await response.json();
        appendMessage(data.reply, 'bot');
      } catch (error) {
        appendMessage('âŒ Error de conexiÃ³n con el servidor.', 'bot');
      }
    }

    function startListening() {
      if (!recognition) {
        alert('Tu navegador no admite reconocimiento de voz.');
        return;
      }
      recognition.start();
      recognition.onresult = async (event) => {
        const text = event.results[0][0].transcript;
        appendMessage('ðŸŽ§ Has dicho: ' + text, 'user');
        input.value = text;
        await sendMessage();
      };
    }
  </script>
  
  <script src="chat.js"></script>
</body>
</html>
